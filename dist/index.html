<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="main.js"></script></head>
<body>
    <div class="carousel-container">
        <div class="svg-box">
            <button type="button" class="left">Previous</button>
            <div class="frame">
                <div class="carousel">
                    <img class="images" id="img1">
                    <img class="images" id="img2">
                    <img class="images" id="img3">
                    <img class="images" id="img4">
                    <img class="images" id="img5">
                </div>
            </div>
            <div class="circle-container">
                <div class="circle c1" data="img1"></div>
                <div class="circle c2" data="img2"></div>
                <div class="circle c3" data="img3"></div>
                <div class="circle c4" data="img4"></div>
                <div class="circle c5" data="img5"></div>
            </div>
            <button type="button" class="right">Next</button>
        </div>
    </div>
</body>
</html>
